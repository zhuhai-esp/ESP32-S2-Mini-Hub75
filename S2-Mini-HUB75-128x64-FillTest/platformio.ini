[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino

lib_deps =
  adafruit/Adafruit GFX Library @ ^1.11.10
  mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display @ ^3.0.11

upload_speed = 921600
monitor_speed = 115200
